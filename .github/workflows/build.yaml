name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -B install --file pom.xml
    - name: Push Docker images to GitHub Packages
      run: mvn package --file pom.xml -Pdocker -DskipTests -Ddocker.repo=docker.pkg.github.com/${{ github.repository }} -Djib.goal=build -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'push'
